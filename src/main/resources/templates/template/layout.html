<!doctype html>

<html
        lang="en"
        class="layout-navbar-fixed layout-menu-fixed layout-compact"
        dir="ltr"
        data-skin="default"
        th:data-assets-path="@{/assets/}"
        data-template="horizontal-menu-template"
        data-bs-theme="light"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org">


<head layout:replace="~{template/fragments/head}">
    <title>Заголовок по умолчанию из layout.html</title>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">
    <div class="layout-container">
        <!-- Navbar -->

        <nav layout:replace="~{template/fragments/nav}"
             class="layout-navbar container-xxl navbar navbar-expand-xl align-items-center bg-navbar-theme"
             id="layout-navbar">
        </nav>

        <!-- / Navbar -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Menu -->
                <aside layout:replace="~{template/fragments/aside}" id="layout-menu" class="layout-menu-horizontal menu-horizontal menu flex-grow-0">
                </aside>
                <!-- / Menu -->

                <!-- Content -->
                <div layout:fragment="content" class="container-xxl flex-grow-1 container-p-y" >
                    Если вы это видите, значит подключение layout'а прошло успешно.
                </div>
                <!--/ Content -->

                <!-- Footer -->
                <footer layout:replace="~{template/fragments/footer}" class="content-footer footer bg-footer-theme">
                </footer>
                <!-- / Footer -->

                <div class="content-backdrop fade"></div>
            </div>
            <!--/ Content wrapper -->
        </div>

        <!--/ Layout container -->
    </div>
</div>

<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>

<!-- Drag Target Area To SlideIn Menu On Small Screens -->
<div class="drag-target"></div>

<!--/ Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/theme.js -->
<div layout:replace="~{template/fragments/scripts}">
    <!-- Это содержимое будет заменено -->
</div>

</body>
</html>
