<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head layout:fragment="head">
    <meta charset="utf-8" />
    <meta
            name="viewport"

    <link rel="stylesheet" th:href="@{/assets/vendor/libs/node-waves/node-waves.css}" />

    <link rel="stylesheet" th:href="@{/assets/vendor/css/core.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/demo.css}" />

    <link rel="stylesheet" th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />

    <link rel="stylesheet" th:href="@{/assets/vendor/libs/datatables-bs5/datatables.bootstrap5.css}" />

    <link rel="stylesheet" th:href="@{/assets/vendor/libs/bootstrap-select/bootstrap-select.css}" />


    <link rel="stylesheet" th:href="@{/assets/vendor/libs/animate-css/animate.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendor/libs/notyf/notyf.css}" />


    <!-- Page CSS -->
    <!-- Это место для CSS конкретной страницы -->
    <th:block layout:fragment="page_css"></th:block>

    <script th:src="@{/assets/vendor/js/helpers.js}"></script>

    <script th:src="@{/assets/vendor/js/template-customizer.js}"></script>

    <!--? Config: Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file. -->

    <script th:src="@{/assets/js/config.js}"></script>
