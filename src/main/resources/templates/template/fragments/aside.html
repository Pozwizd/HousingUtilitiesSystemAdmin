    <div class="container-xxl d-flex h-100">
        <ul class="menu-inner">
            <li class="menu-item" th:classappend="${pageActive == 'users' ? 'active' : ''}">
                <a th:href="@{/}" class="menu-link">
                    <i class="menu-icon icon-base ti tabler-app-window"></i>
                    <div>Пользователи</div>
                </a>
            </li>
            <li class="menu-item" th:classappend="${pageActive == 'chairmen' ? 'active' : ''}">
                <a th:href="@{/chairmen/}" class="menu-link">
                    <i class="menu-icon icon-base ti tabler-app-window"></i>
                    <div>Председатели</div>
                </a>
            </li>
            <li class="menu-item" th:classappend="${pageActive == 'houses' ? 'active' : ''}">
                <a th:href="@{/houses/}" class="menu-link">
                    <i class="menu-icon icon-base ti tabler-app-window"></i>
                    <div>Дома</div>
                </a>
            </li>
        </ul>
    </div>
</aside>
